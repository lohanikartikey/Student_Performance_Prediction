<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
</head>
<body>

    <div class="login">
        <h1>Student Exam Performance Indicatot</h1>

        <form action="{{url_for('predict_datapoint')}}" method="post">
            <h1>
                <legend>Student Exam Performance Prediction</legend>
            </h1>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-control" placeholder="Enter your gender" required>
                    <option class="placeholder" selected disabled value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select name="ethnicity" placeholder="Enter your ethnicity" required class="form-control">
                    <option value="" class="placeholder" selected disabled>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select name="parental_level_of_education" placeholder="Enter your parent's education" required class="form-control">
                    <option value="" class="placeholder" selected disabled>Select parents' education</option>
                    <option value="associate's degree">associate's degree</option>
                    <option value="bachelor's degree">bachelor's degree</option>
                    <option value="high school">high school</option>
                    <option value="master's degree">master's degree</option>
                    <option value="some college">some college</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Lunch type</label>
                <select name="lunch" placeholder="Enter your lunch type" required class="form-control">
                    <option value="" class="placeholder" selected disabled>Select lunch type</option>
                    <option value="free/reduced">free/reduced</option>
                    <option value="standard">standard</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Test preparation course</label>
                <select name="test_preparation_course" placeholder="Enter your preparation course" required class="form-control">
                    <option value="" class="placeholder" selected disabled>Select your course</option>
                    <option value="none">none</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Writing score out of 100</label>
                <input type="number" name="writing_score" placeholder="Enter your writing score" class="form-control" min="0", max="100" />
            </div>
            <div class="mb-3">
                <label class="form-label">Reading score out of 100</label>
                <input type="number" name="reading_score" placeholder="Enter your reading score" class="form-control" min="0", max="100" />
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Predict your maths score" required />
            </div>
        </form>
    </div>
    <h2>
        THE PREDICTION IS {{results}}
    </h2>
    
</body>
</html>
